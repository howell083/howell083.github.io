<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Portfolio</title>
    </head>
    <body>
        
        <canvas id="cardcanvas" width="154.6875" height="225"></canvas>
        <canvas id="rogercanvas" width="300" height="300"></canvas>
        <script src="https://unpkg.com/@rive-app/canvas"></script>

    <script>
      const card = new rive.Rive({
        canvas: document.getElementById("cardcanvas"),
        src: "card.riv",
        autoplay: true,
        stateMachines: 'Card State',

        onLoad: () => {
          card.resizeDrawingSurfaceToCanvas()
          card.setTextRunValue('cardRun', `6`)
          card.stateMachineInputs('Card State').find((i) => i.name === 'setSuit').value =
            '2'
        },
      });
      const roger = new rive.Rive({
    src: "roger-reduced.riv",
    canvas: document.getElementById("rogercanvas"),
    autoplay: true,
    stateMachines: "Site State",
    onLoad: () => {
    roger.resizeDrawingSurfaceToCanvas();
    },
});
      </script>
    </body>
</html>
